services:
  mysql:
    image: mariadb:10.4
    container_name: pdq-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pdq_restaurant
      MYSQL_USER: pdq_user
      MYSQL_PASSWORD: pdq_password
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    networks:
      - pdq-network

  redis:
    image: redis:7-alpine
    container_name: pdq-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - pdq-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: pdq-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - pdq-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    build:
      context: ../pdq-BE
      dockerfile: Dockerfile
    container_name: pdq-backend
    restart: unless-stopped
    depends_on:
      - mysql
      - redis
    volumes:
      # ✅ FIX: Mount uploads từ NGOÀI pdq-BE (cùng cấp với docker folder)
      - ../uploads:/app/uploads
    environment:
      TZ: Asia/Ho_Chi_Minh
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/pdq_restaurant?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: pdq_user
      SPRING_DATASOURCE_PASSWORD: pdq_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin123
      SPRING_RABBITMQ_VIRTUAL_HOST: /
      VNPAY_RETURN_URL: https://unfundamental-leonarda-torchlike.ngrok-free.dev/api/payment/vnpay/callback
      ZALOPAY_CALLBACK_URL: https://unfundamental-leonarda-torchlike.ngrok-free.dev/api/payment/zalopay/callback
      GROQ_API_KEY: ${GROQ_API_KEY}
    ports:
      - "3000:3000"
    networks:
      - pdq-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: pdq-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80"
    networks:
      - pdq-network

  ngrok:
    image: ngrok/ngrok:latest
    container_name: pdq-ngrok
    restart: unless-stopped
    command:
      - "http"
      - "backend:3000"
    environment:
      NGROK_AUTHTOKEN: 2nPTuqV35oV1szPExbEcouWcgjS6viWm3M_7QpTdLn9u37jbAeJeccwy
    ports:
      - "4040:4040"
    networks:
      - pdq-network
    depends_on:
      - backend

networks:
  pdq-network:
    driver: bridge

volumes:
  redis-data:
  rabbitmq-data:
