name: CI - Build & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: ðŸ”¨ Build with Maven
        working-directory: pdq-BE
        run: mvn clean package -DskipTests

      - name: ðŸ“¦ Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: pdq-BE/target/*.jar
          retention-days: 7

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ“¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ“¥ Install dependencies
        working-directory: frontend
        run: npm ci

      - name: ðŸ”¨ Build frontend
        working-directory: frontend
        run: npm run build

      - name: ðŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]

    steps:
      - name: âœ… Build Summary
        run: |
          echo "=========================================="
          echo "âœ… All builds completed successfully!"
          echo "=========================================="
          echo ""
          echo "Backend: âœ“ Built"
          echo "Frontend: âœ“ Built"
          echo ""
          echo "Ready for deployment!"
