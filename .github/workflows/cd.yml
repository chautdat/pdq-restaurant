on:
  workflow_dispatch: # Ch·ªâ ch·∫°y khi click manual
  # push:             # ‚Üê T·∫ÆT auto ch·∫°y khi push
  #   branches: [main]

env:
  DOCKER_REGISTRY: docker.io
  IMAGE_PREFIX: ${{ secrets.DOCKERHUB_USERNAME }}/pdq

jobs:
  # ========== BUILD JOBS (V·∫™N CH·∫†Y KHI MANUAL) ==========
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: üî® Build with Maven
        working-directory: pdq-BE
        run: mvn clean package -DskipTests

      - name: üì¶ Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: pdq-BE/target/*.jar
          retention-days: 7

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üì¶ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: üì• Install dependencies
        working-directory: frontend
        run: npm ci

      - name: üî® Build frontend
        working-directory: frontend
        run: npm run build

      - name: üì¶ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

