<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body style="margin:0;padding:0;font-family:Arial,sans-serif;background:#f5f5f5">
<div style="max-width:600px;margin:20px auto;background:white;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1)">
    
    <div style="background:linear-gradient(135deg,#3b82f6 0%,#2563eb 100%);padding:40px 20px;text-align:center">
        <div style="font-size:56px;margin-bottom:10px">✉️</div>
        <h1 style="color:white;margin:0;font-size:28px">Xác nhận tài khoản</h1>
    </div>

    <div style="padding:30px 20px">
        <p style="font-size:16px;color:#333;margin:0 0 20px">
            Xin chào <strong th:text="${customerName}">Khách hàng</strong>,
        </p>
        
        <p style="font-size:16px;color:#666;line-height:1.6">
            Cảm ơn bạn đã đăng ký! Vui lòng xác nhận email.
        </p>

        <div style="text-align:center;margin:30px 0">
            <a th:href="${verificationLink}" href="#"
               style="display:inline-block;background:linear-gradient(135deg,#3b82f6 0%,#2563eb 100%);color:white;padding:15px 40px;border-radius:6px;text-decoration:none;font-weight:bold;font-size:16px">
                Xác nhận email
            </a>
        </div>

        <div style="background:#f8fafc;border-radius:8px;padding:20px;margin:20px 0">
            <p style="margin:0 0 10px;font-size:14px;color:#666;text-align:center">
                Hoặc dùng mã:
            </p>
            <div style="background:white;border:2px dashed #3b82f6;padding:15px;border-radius:6px;text-align:center;font-size:24px;font-weight:bold;letter-spacing:3px;font-family:'Courier New',monospace;color:#2563eb">
                <span th:text="${verificationCode}">ABC123</span>
            </div>
        </div>

        <div style="background:#fee2e2;border-left:4px solid #dc2626;padding:15px;border-radius:4px;margin:20px 0">
            <p style="margin:0;font-size:14px;color:#991b1b">
                ⚠️ Link có hiệu lực <strong th:text="${expiryHours}">24</strong> giờ
            </p>
        </div>
    </div>

    <div style="background:#f8fafc;padding:20px;text-align:center;border-top:1px solid #e5e7eb">
        <p style="margin:0;font-size:12px;color:#999">
            © 2025 PDQ Restaurant
        </p>
    </div>
</div>
</body>
</html>
