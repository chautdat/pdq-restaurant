<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đặt lại mật khẩu</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f6f8fb; padding:24px; }
    .card { max-width:600px; margin:0 auto; background:#fff; border-radius:12px; padding:28px; box-shadow:0 6px 20px rgba(0,0,0,0.08); }
    h1 { color:#0f9f6e; margin-bottom:12px; }
    .btn { display:inline-block; background:#0f9f6e; color:#fff; padding:12px 20px; border-radius:8px; text-decoration:none; font-weight:700; }
    p { color:#333; line-height:1.6; }
    .footer { margin-top:24px; color:#777; font-size:12px; }
  </style>
</head>
<body th:inline="text">
  <div class="card">
    <h1>Đặt lại mật khẩu</h1>
    <p>Chúng tôi nhận được yêu cầu đặt lại mật khẩu cho tài khoản của bạn.</p>
    <p style="text-align:center; margin:20px 0;">
      <a class="btn" th:href="${resetLink}" target="_blank">Đặt lại mật khẩu</a>
    </p>
    <p>Nếu bạn không yêu cầu, hãy bỏ qua email này.</p>
    <div class="footer">PDQ Restaurant · Hỗ trợ 24/7</div>
  </div>
</body>
</html>
